<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>STT Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<body>
    <div class="user">
            <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
            <h1 class="user__title">Signup</h1>
            </header>

            <form class="form" method="POST" action="register.php">

            <div class="form__group">
            <input type="email" placeholder="Email" name="email" class="form__input" id="email" required="required" />
            </div>

            <div class="form__group">
            <input type="text" placeholder="Name" name="name" class="form__input" id="name" required="required" />
            </div>
            
            <div class="form__group">
            <input type="text" placeholder="Phone number" name="phno" class="form__input" id="phno" required="required" />
            </div>

            <div class="form__group">
            <input type="text" placeholder="Address" name="address" class="form__input" id="address" required="required" />
            </div>

            <div class="form__group">
            <input type="password" placeholder="Password" name="password" class="form__input" id="password" required="required" />
            </div>

            <div class="form__group">
            <input type="password" placeholder="Confirm Password" name="password2" class="form__input" id="password2" required="required" />
            </div>

            <button class="btn" type="submit" id="submit" name="submit">Register</button>
            </form>

            </form>
            </div>

        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
